components:
  requestBodies:
    productsData:
      type: object
      required:
        - title
        - description
        - code
        - price
        - stock
        - category
      properties:
        _id:
          type: string
          description: Autogenerated id
        title:
          type: string
          description: Name of the product
        description:
          type: string
          description: Description of the product
        code:
          type: string
          description: Code of the product
        price:
          type: number
          description: Price of the product
        status:
          type: boolean
          description: Availability of the product 
        stock:
          type: number
          description: Stock of the product
        category:
          type: string
          description: Category of the product
        thumbnail:
          type: string
          description: Picture of the product
      example:
        title: Samsung LED 4k
        description: Smart TV
        code: t900
        price: 200000
        stock: 100
        category: TV