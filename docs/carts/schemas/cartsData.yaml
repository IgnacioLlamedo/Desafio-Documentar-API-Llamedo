components:
  requestBodies:
    cartsData:
      type: object
      properties:
        _id:
          type: string
          description: Autogenerated id
        products:
          type: array
          items:
            type: object
            properties:
              productID:
                type: string
                description: The id of the product, that is later populated to get the full product
              quantity:
                type: number
                description: The quantity of the product
          description: All the products in the cart
      example:
        products: [
          {
            _id: 942d6e44-33ae-4196-881c-af9d966317ad,
            title: title1,
            description: description1,
            code: code1,
            price: 1,
            status: true,
            stock: 988,
            category: category1,
            thumbnail: ./static/img/product.webp
          },
          {
            _id: 542a7ff7-34a3-4574-a28c-1bdd35574bbd,
            title: title2,
            description: description2,
            code: code2,
            price: 2,
            status: true,
            stock: 0,
            category: category2,
            thumbnail: ./static/img/product.webp
          }
        ]