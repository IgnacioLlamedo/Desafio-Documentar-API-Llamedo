components:
  schemas:
    Ticket:
      type: object
      required:
        - purchase_datetime
        - amount
        - purchaser
      properties:
        _id:
          type: string
          description: Autogenerated id
        code:
          type: string
          description: Autogenerated code
        purchase_datetime:
          type: string
          description: The local date and time of the purchase
        amount:
          type: number
          description: The total price of the purchase
        purchaser:
          type: string
          description: The mail of the purchaser